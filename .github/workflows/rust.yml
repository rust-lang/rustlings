name: Rustlings Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Fetch & maybe update Cargo.lock
      run: cargo fetch --locked
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
